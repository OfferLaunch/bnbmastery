        :root {
            --brand-orange: #FA7D28;
            --brand-bright-orange: #FF5715;
            --brand-dark-blue: #111F46;
        }
        
        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--brand-dark-blue);
        }
        
        /* Interactive Background */
        .interactive-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, var(--brand-dark-blue) 0%, #1a2a5e 50%, #0f172a 100%);
            overflow: hidden;
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(250, 125, 40, 0.15) 0%, rgba(255, 87, 21, 0.1) 100%);
            animation: float 20s infinite linear;
            box-shadow: 0 0 20px rgba(250, 125, 40, 0.1);
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }
        
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            animation-delay: -10s;
        }
        
        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 30%;
            right: 30%;
            animation-delay: -15s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(90deg);
            }
            50% {
                transform: translateY(-40px) rotate(180deg);
            }
            75% {
                transform: translateY(-20px) rotate(270deg);
            }
        }
        
        /* Main container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        /* Logo container */
        .logo-container {
            text-align: center;
        }
        
        .logo {
            max-width: 200px;
            height: auto;
        }
        
        /* Disclaimer content */
        .disclaimer-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: left;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .disclaimer-content p {
            color: #374151;
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .disclaimer-content p:last-child {
            margin-bottom: 0;
        }
        
        .disclaimer-content strong {
            color: var(--brand-dark-blue);
        }
        
        /* Steps container */
        .steps-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
        }
        
        /* Step custom button */
        .step-custom {
            width: 100%;
        }
        
        .custom-button-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        
        .custom-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 18px 35px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            font-size: 1.1rem;
            min-width: 220px;
            text-align: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .custom-btn:hover {

            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }
        
        .custom-btn i {
            font-size: 1.2rem;
        }

        }
        
        .step-video::after, .step-photo::after, .step-custom::after {

            left: 0;
            right: 0;
            height: 2px;

        .step-photo-img {

            }

            }
        }
